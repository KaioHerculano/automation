<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSync - Painel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    {% include 'components/_header.html' %}

    <main class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8 flex-grow w-full">
        {% if messages %}
            <div class="px-4 mb-6">
                {% for message in messages %}
                    <div class="p-4 rounded-lg border 
                        {% if message.tags == 'error' %} bg-red-50 text-red-700 border-red-200 
                        {% elif message.tags == 'success' %} bg-green-50 text-green-700 border-green-200 
                        {% else %} bg-blue-50 text-blue-700 border-blue-200 {% endif %}">
                        <i class="fa-solid fa-circle-info mr-2"></i> {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- O conteúdo das páginas específicas será injetado aqui -->
        {% block content %}{% endblock %}
    </main>

    {% include 'components/_footer.html' %}

</body>
</html>
