<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSync - Painel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'automation_list' %}" class="text-2xl font-bold text-indigo-600">
                        <i class="fa-solid fa-bolt"></i> LiveSync
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-500 text-sm">Olá, {{ user.username }}</span>
                    
                    <!-- MUDANÇA AQUI: Botão de Logout Seguro -->
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-sm text-red-600 hover:text-red-800 font-medium transition-colors flex items-center">
                            <i class="fa-solid fa-right-from-bracket mr-1"></i> Sair
                        </button>
                    </form>
                    
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
