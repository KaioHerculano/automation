<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LiveSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">
                <i class="fa-solid fa-bolt"></i> LiveSync
            </h1>
            <p class="text-gray-500">Entre para gerenciar suas automações</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Exibe erros de login (ex: senha errada) -->
            {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center">
                    Usuário ou senha incorretos. Tente novamente.
                </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                <input type="text" name="username" autofocus required id="id_username" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors"
                    placeholder="Seu nome de usuário">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" name="password" required id="id_password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors"
                    placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow transition duration-150 transform hover:scale-[1.02]">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Ainda não tem conta? <a href="#" class="text-indigo-600 hover:underline">Fale com o suporte</a></p>
        </div>
    </div>

</body>
</html>
